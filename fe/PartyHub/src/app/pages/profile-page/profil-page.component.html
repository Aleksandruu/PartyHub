<div class="container" *ngIf="profile | async as profile">
  <img src="../../../assets/devil.svg" />
  <h1 class="title">{{ profile.fullName }}</h1>
  <div class="icons">
    <mat-icon class="edit" (click)="navigateToEditProfile()">edit</mat-icon>
    <mat-icon class="edit" (click)="togglePopup()">delete</mat-icon>
  </div>
  <div class="data-container">
    <div class="profile-data">
      <p>Email:</p>
      <p class="data">{{ profile.email }}</p>
    </div>
    <div class="profile-data">
      <p>Age:</p>
      <p class="data">{{ profile.age }}</p>
    </div>
    <div class="profile-data">
      <p>Party Code:</p>
      <p class="party-data">{{ profile.promoCode }}</p>
      <a
        class="link"
        *ngIf="!profile.promoCode"
        (click)="navigateToPromoCodeDetails()"
        >Create now!</a
      >
    </div>
  </div>
</div>
<div class="delete-popup" *ngIf="popup">
  <h2>Are you sure?</h2>
  <p>Pressing yes will delete your account permanently</p>
  <div class="btn-container">
    <button class="btn" (click)="deleteAccount()">Yes</button>
    <button class="btn" (click)="togglePopup()">No</button>
  </div>
</div>
